<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="/Images/icon.jpeg" type="image/x-icon" rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="/lib/css/site.css" rel="stylesheet" type="text/css" async />
    <link href="/lib/css/custom.css" rel="stylesheet" type="text/css" async />
    <link href="/lib/css/loader.css" rel="stylesheet" type="text/css" async />
    <link href="/lib/css/NavMenu.css" rel="stylesheet" type="text/css" async />

    <title></title>
    <script>
        countr = () => {
            var config = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': 'Allow',
                },
                body: JSON.stringify({ page: window.location.pathname, search: decodeURI(window.location.search) })
            }
            fetch("/api/1.0/counter", config).then(response => response).then(_ => {
            });
        }
        window.onload = countr;
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="root-model"></div>
</body>

</html>
